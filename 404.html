<title>404 Page Not Found</title>

    font: 20px Helvetica, sans-serif;
    color: rgb(175, 175, 175);
    background-color: #333;
  }
  h1 {
    font-size: 32px;
  }
  article {
    display: block;
    text-align: left;
    width: 600px;
    margin: 0 auto;
  }
  a {
    color: #dc8100;
    text-decoration: none;
  }
  a:hover {
    color: #cfb187;
    text-decoration: none;
  }

    body {
      font: 20px Helvetica, sans-serif;
      color: #333;
      background-color: rgb(255, 255, 255);
    }
    a {
      color: #dc8100;
      text-decoration: none;
    }
    a:hover {
      color: #333;
      text-decoration: none;

<article>
  <h1>404 Page Not Found.</h1>
